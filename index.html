 <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="images/pizza_PNG7143.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Pizzaiolo
        </a>
    </nav>
    <div class="container-fluid text-center" id="form">
        <h2>Place your order</h2>
        <form action=>
            <div class="form-group">
              <label for="Size select"></label>
              <select class="form-control" id="size">
                <option disabled selected value="">Size</option>
                <option value="">Small</option>
                <option value="">Medium</option>
                <option value="">Large</option>
              </select>
            </div>
            <div class="form-group">
                <label for="Crust select"></label>
                <select class="form-control" id="crust">
                  <option disabled selected value="">Crust</option>
                  <option value="">Crispy</option>
                  <option value="">Stuffed</option>
                  <option value="">Gluten-free</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Toppings select"></label>
                <select class="form-control" id="toppings">
                  <option disabled selected value="">Toppings</option>
                  <option value="">Pepperoni</option>
                  <option value="">Supreme</option>
                  <option value="">Hawaiian</option>
                  <option value="">BBQ meatlovers</option>
                  <option value="">Garlic, butter, prawns and chilli</option>
                  <option value="">Sausage & kale</option>
                </select>
            </div>
            <div class="form-group">
                <label for="desired number of pizza"></label>
                <input class="form-control" type="text" id="pizzaNum" placeholder="How many pizzas do you want?">
            </div>
            <div class="form-group">
                <label for="desired number of pizza"></label>
                <input class="form-control" type="submit" value="Place order">
            </div>

        </form>
    </div>
