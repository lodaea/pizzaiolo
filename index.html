
<!doctype html>
<html lang="en">
    <head>
        <title>Pizzaiolo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
 <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="images/pizza_PNG7143.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Pizzaiolo
        </a>
    </nav>
    <div class="container-fluid text-center" id="form">
        <h1 class="bg-success">Welcome to Pizzaiolo!!</h1>
        <form id="myForm">
            <h2>Place your order</h2>
            <div class="form-group">
            <label for="Size select"></label>
            <select class="form-control" id="size" required>
                <option disabled selected value="">Size</option>
                <option value="small">Small -- 3100 Fcfa</option>
                <option value="medium">Medium -- 5500 Fcfa</option>
                <option value="large">Large -- 7000 Fcfa</option>
            </select>
            </div>
            <div class="form-group">
                <label for="Crust select"></label>
                <select class="form-control" id="crust" required>
                <option disabled selected value="">Crust</option>
                <option value="crispy">Crispy -- 1000 Fcfa</option>
                <option value="stuffed">Stuffed -- 1500 Fcfa</option>
                <option value="glutenf">Gluten-free -- 2000 Fcfa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="desired number of pizza"></label>
                <input class="form-control" type="text" id="pizzaNum" placeholder="How many pizzas do you want?" required>
            </div>
            <div class="form-group">
                <label for="Toppings select"></label> 
                <strong>Choose your topping(s)</strong>
                <br>
                <fieldset>
                    <label for="checkbox-1">Onions</label>
                    <input type="checkbox" name="checkbox" id="toppings">
                    <label for="checkbox-2">Pineapple</label>
                    <input type="checkbox" name="checkbox" id="toppings">
                    <label for="checkbox-3">Pepperoni</label>
                    <input type="checkbox" name="checkbox" id="toppings">
                    <label for="checkbox-4">Mushroom</label>
                    <input type="checkbox" name="checkbox" id="toppings">
                    <label for="checkbox-5">BBQ meat</label>
                    <input type="checkbox" name="checkbox" id="toppings">
                </fieldset>  
            </div>            
            <input type="submit" value="Checkout" class="btn btn-outline-success" id="#checkout">
            <p>
                <span id="resume"></span>
            </p>
        </form>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <label for="delivery"></label>
                <input class="form-control" type="submit" value="Delivery" id="deliver">
            </div>
            <div class="col-md-4">
                <label for="delivery"></label>
                <input class="form-control" type="submit" value="Delivery" id="deliver">
            </div>
        </div>

    </div>

        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </body>
</html>
